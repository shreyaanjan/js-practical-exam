<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container">
            <h3 class="mt-2">Task Management System</h3>
            <div>
                <label for="title">Enter Title : </label>
                <input type="text" name="title" id="title" class="form-control mt-1 w-50">
            </div>
            <div class="pt-3">
                <label for="descp">Enter Description : </label>
                <input type="text" name="description" id="descp" class="form-control mt-1 w-50">
            </div>
            <div class="pt-3">
                <label for="date">Enter Due Date : </label><br>
                <input type="date" name="date" id="date" class="form-control w-50 mt-1">
            </div>
            <div class="pt-3">
                <label for="priority">Priority : </label><br>
                <select name="priority" id="priority" class="form-select w-50">
                    <option value="">Select Priority</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </div>
            <div class="pt-3">
                <button class="btn btn-primary" id="addBtn">Add Task</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
